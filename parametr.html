<html>
<head>
    <title></title>
</head>
<body>
    <script>
      var i=prompt('Ədədi daxil edin','')
      var b=0;
      var c=0;
      for(b=2;b<i;b++){
          if(i%b==0){
             c++; 
          }
      }
      if(c==0){
          document.write('Bu ədəd sadə ədəddir');
      }
      else{
          document.write('Bu ədəd mürəkkəb ədəddir');
      }
       
   
    </script>
</body>
</html>
